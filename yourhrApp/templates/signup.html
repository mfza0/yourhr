<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHR - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-signup-form">
    {% if success %}
    <div class="success-message">
    <h1>You have been Registered Successfully!</h1>
    </div>
    <a href="/">Go to Homepage</a>
    {% else %}
    <div>
    <h2>Sign Up</h2>
    <form class="signup-form" id="signupForm" action="{{url_for('user.register')}}" method="POST" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>

        <button type="submit">Sign Up</button>
    </form>
    </div>
    {% endif %}
    </div>
</body>
</html>
